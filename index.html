<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Arial'] bg-black flex justify-center items-center h-screen text-white">
    <div class="w-[50%] mx-3">
        <div>
            <h1 class="font-bold py-10 text-4xl text-center">TODO LIST</h1>
        </div>
        <div class="flex justify-center">
                <input id="text-input"class="py-3 w-[80%] bg-white px-5 rounded-1-lg text-black" type="text" name="todo" placeholder="Enter text" >
                <button id="btn" class="bg-white px-4 rounded-r-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><g fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"><path d="M24.0605 10L24.0239 38"/><path d="M10 24L38 24"/></g></svg>

                </button>
        </div>
        <div class="bg-blue-200 mt-5 p-5 rounded-lg shadow-lg text-black ">
        <div class="text-lg font-bold">
            <h1>Todo's</h1>
        </div>
        <div class="mt-3 overflow-y-auto max-h-60">
            <table class="w-full">
                <thead>
                    <tr class="bg-black text-white py-3">
    
                        <th class="text-left py-2 w-full rounded-tl-lg">DETAILS</th>
                        <th class="text-left py-2 rounded-tr-lg">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd:bg-black even:bg-white odd:text-white even:text-black">
                        
                        <td id="list">

                        </td>
                        <td class="p-2 text-left flex gap-5">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M18 6h2v2h-2V6zm-2 4V8h2v2h-2zm-2 2v-2h2v2h-2zm-2 2h2v-2h-2v2zm-2 2h2v-2h-2v2zm-2 0v2h2v-2H8zm-2-2h2v2H6v-2zm0 0H4v-2h2v2z"/></svg>

                            </button>
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M8 9h8v10H8z" opacity=".3"/><path fill="currentColor" d="m15.5 4l-1-1h-5l-1 1H5v2h14V4zM6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9z"/></svg>
                            </button>
                        </td>    


            
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const taskInput=document.querySelector("input")
        const addTaskButton=document.querySelector("#btn")
        const taskList=document.querySelector("#list")
        addTaskButton.addEventListener("click",()=>{
            const taskVlaue=taskInput.value
            const ele=document.createElement("li")
            ele.innerHTML=taskVlaue
            taskList.appendChild(ele)
            taskInput.value=""
        })
    </script>
</body>

</body>
</html>
